spring.application.name=db-test-app

# Database - använder environment variabler
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:testuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:testpass123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection pool - snabbare timeout för debugging
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=5

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Server
server.port=8080
